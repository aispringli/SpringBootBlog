<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/Head::common_header(~{::title},~{::link})">
    <title>您正在重新设置密码</title>
    <link rel="stylesheet" href="/static/user/sign/css/style.css">
</head>
<body class="style">
<div class="container-fluid">
    <!--<div class="row">-->
        <!--<div class="col-md-12 text-center">-->
            <!--<h5>个人博客</h5>-->
        <!--</div>-->
    <!--</div>-->
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4  offset-lg-4">
            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2 id="title">重新设置密码</h2>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" onblur="checkPassword()" placeholder="密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="re-password" onblur="checkRePassword()"
                           placeholder="确认密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <img src="/VerificationCode/GetImage" style="cursor:pointer;position: absolute;" id="validateCodeImg"
                         onclick="this.src='/VerificationCode/GetImage?'+Math.random()" alt="验证码"/>
                    <input class="form-control" id="validateCode" onblur="checkValidateCode()"
                           style="padding-left: 120px;" placeholder="验证码" autocomplete="off">
                </div>
                <div class="form-group">
                    <p><a href="/User/SignUp">注册</a> 或 <a href="/User/SignIn">登陆</a></p>
                </div>
                <div class="form-group">
                    <input type="button" id="formBtn" value="重置" class="btn btn-primary">
                </div>
                <div class="form-group" style="display: none;">
                    <div class="alert alert-success" role="alert" id="tips" ></div>
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>

    </div>
    <footer th:replace="/common/Footer::common_footer">
    </footer>
</div>
<div th:replace="/common/Head::common_js(~{::script})">
    <script>
        var tipsVar=$('#tips');
        var userEmail=getQueryString('emailAddress');
        var validateCode=$('#validateCode');
        var password = $('#password');
        var rePassword = $('#re-password');
        //检查密码
        function checkPassword() {
            tipsVar.parent().hide();
            if (password.val() == null || password.val() === '') {
                tipsVar.html('没有输入密码');
                tipsVar.parent().show();
                return false;
            }
            if (password.val().length < 6 || password.val().length > 20) {
                tipsVar.html('密码长度不正确');
                tipsVar.parent().show();
                return false;
            }
            if (!isStringReg(password.val())) {
                tipsVar.html('密码含有非法字符');
                tipsVar.parent().show();
                return false;
            }
            return true;
        }

        //检查确认密码
        function checkRePassword() {
            tipsVar.parent().hide();
            if (rePassword.val() == null || rePassword.val() === '') {
                tipsVar.html('没有输入确认密码');
                tipsVar.parent().show();
                return false;
            }
            if (rePassword.val().length < 6 || rePassword.val().length > 20) {
                tipsVar.html('两次密码输入不一样');
                tipsVar.parent().show();
                return false;
            }
            return true;
        }
        //检查验证码
        function checkValidateCode() {
            tipsVar.parent().hide();
            if (validateCode.val() == null || validateCode.val() === '' || validateCode.val().length !== 4) {
                tipsVar.html('请输入四位验证码');
                tipsVar.parent().show();
                return false;
            }
            return true;
        }
        //登陆
        $('#formBtn').click(
            function () {
                if (checkValidateCode()&&checkPassword()&&checkRePassword()) {
                    function errorFunction() {
                        tipsVar.removeClass('alert-success');
                        tipsVar.addClass('alert-danger');
                        tipsVar.html('遇到问题了，请稍后刷新或联系管理员解决');
                        tipsVar.parent().show();
                    }
                    function successFunction(result) {
                        tipsVar.html(result.message);
                        tipsVar.parent().show();
                        if (result.success) {
                            tipsVar.removeClass('alert-danger');
                            tipsVar.addClass('alert-success');

                        } else {
                            tipsVar.removeClass('alert-success');
                            tipsVar.addClass('alert-danger');
                            $('#validateCodeImg').click();
                            validateCode.val('');
                        }
                    }

                    $.ajax({
                        url: '/User/HandleRetrievePassword',
                        type: 'post',
                        data: {
                            'userEmail': userEmail,
                            'validateCode': validateCode.val(),
                            'password': password.val()

                        },
                        error: errorFunction,  //错误执行方法
                        success: successFunction //成功执行方法
                    })
                }
            });
    </script>
</div>
</body>
</html>
