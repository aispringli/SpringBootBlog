<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links)">
    <!-- Common styles and scripts -->
    <title th:replace="${title}">标题</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="SpringBootBlog"/>
    <meta name="author" content="SpringLee"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/static/favicon.ico"/>

    <link href="/static/bootstrap/4.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/font-awesome/5.6.3/css/fontawesome.min.css" rel="stylesheet"/>

    <link href="/static/common/css/style.css" rel="stylesheet"/>

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}"/>
</head>
<body>
<div th:fragment="common_js(scripts)">

    <script src="/static/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/echarts/4.2.0/echarts.min.js"></script>
    <script src="/static/bootstrap/4.2.1/dist/js/bootstrap.min.js"></script>
    <script src="/static/font-awesome/5.6.3/js/fontawesome.min.js"></script>

    <script src="/static/common/js/common.js"></script>

    <!--/* Per-page placeholder for additional js */-->
    <th:block th:replace="${scripts}"/>
    <script>
        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                }
            });
        });
    </script>
</div>

</body>
</html>
