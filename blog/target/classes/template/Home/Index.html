<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="Home/Layout">
<head>
    <title>首页-SpringBootBlog</title>
</head>

<body class="" th:with="index_active='active'">
<div class="container" layout:fragment="content">
    <div class="row row-cards row-deck">
        <div class="col-lg-8 offset-lg-2" th:each="blog: ${blogLists}">
            <div class="card card-aside">
                <div class="card-body d-flex flex-column" style="padding-right: 160px;">
                    <h4><a href="#" th:text="${blog.title}">title</a></h4>
                    <div class="text-muted" style="word-break: break-all;" th:text="${blog.summary}+'...'">summary</div>
                    <div class="d-flex align-items-center pt-5 mt-auto">
                        <div class="avatar avatar-md mr-3" th:style="'background-image:url('+${blog.userLogoSrc}+')'"></div>
                        <div>
                            <a href="./profile.html" class="text-default" th:text="${blog.username}">username</a>
                            <small class="d-block text-muted" th:text="${#dates.format(blog.blogDate, 'yyyy-MM-dd HH:mm')}">3 days ago</small>
                        </div>
                        <div class="text-muted">
                            <a href="javascript:void(0)" class="d-none d-md-inline-block ml-3"><i class="fe fe-heart mr-1"></i></a>
                        </div>
                    </div>
                </div>
                <div th:if="${blog.blogLogo != ''}" style="width: 155px;height: 100%;position: absolute;right: 5px;">
                    <a href="#" class="card-aside-column" >
                        <img th:src="${blog.blogLogo}" style="width: 100%;height: auto;margin-top: 10px;" />
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
