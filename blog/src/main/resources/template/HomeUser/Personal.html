<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="Home/Layout">
<head>
    <title>首页-SpringBootBlog</title>
</head>

<body class="">
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-3">
            <h3 class="page-title mb-5">个人中心</h3>
            <div>
                <div class="list-group list-group-transparent mb-0">
                    <a th:href="@{/HomeUser/Personal}" class="list-group-item list-group-item-action d-flex align-items-center active">
                        <span class="icon mr-3"><i class="fe fe-user"></i></span>个人信息
                    </a>
                    <a th:href="@{/HomeUser/UpdateLogoImg}" class="list-group-item list-group-item-action d-flex align-items-center">
                        <span class="icon mr-3"><i class="fe fe-image"></i></span>修改头像
                    </a>
                    <a th:href="@{/HomeUser/UpdateMotto}" class="list-group-item list-group-item-action d-flex align-items-center">
                        <span class="icon mr-3"><i class="fe fe-feather"></i></span>修改签名
                    </a>
                    <a th:href="@{/HomeUser/UpdatePassword}" class="list-group-item list-group-item-action d-flex align-items-center">
                        <span class="icon mr-3"><i class="fe fe-lock"></i></span>修改密码
                    </a>
                    <a th:href="@{/HomeUser/UpdateEmail}" class="list-group-item list-group-item-action d-flex align-items-center">
                        <span class="icon mr-3"><i class="fe fe-mail"></i></span>修改邮箱
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">查看个人信息</h3>
                </div>
                <div class="card-body">
                    <div class="row row-cards">
                        <div class="col-sm-6 col-lg-4">
                            <div class="card p-3">
                                <img src="/static/file/logo/demo.jpg"  th:src="@{${#authentication.principal.userLogoSrc}}" alt="个人头像" class="rounded" style="width: 100%;height: 100%;">
                            </div>
                        </div>
                        <div class="d-flex align-items-left col-9 px-2">
                            <div>
                                <br/>
                                <div class="alert alert-info">昵称：  <span data-sec-authentication="name">username</span></div>
                                <div class="alert alert-info">角色：  <span data-sec-authentication="principal.userRoleName">userRoleName</span></div>
                                <div class="alert alert-info">日期：  <span th:text="${#dates.format(#authentication.principal.userDate, 'yyyy-MM-dd HH:mm')}">userDate</span></div>
                                <div class="alert alert-info">邮箱：  <span data-sec-authentication="principal.userEmail">userEmail</span></div>
                                <div class="alert alert-info">签名：  <span data-sec-authentication="principal.userMotto">userMotto</span></div>
                                <div class="alert alert-info">粉丝：  <span data-sec-authentication="principal.userFollowerQuantity"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
